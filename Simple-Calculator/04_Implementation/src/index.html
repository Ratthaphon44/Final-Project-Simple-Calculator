<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator">
    <div class="display">
      <div id="expression" class="expression"></div>
      <div id="result" class="result">0</div>
    </div>

    <div class="buttons">
        <button class="btn sci-func" data-value="(">(</button>
        <button class="btn sci-func" data-value=")">)</button>
        <button class="btn sci-func" data-value="^">xʸ</button>
        <button class="btn func" data-action="clear">C</button>
        <button class="btn func" data-action="back">⌫</button>

        <button class="btn sci-func" data-value="sin">sin</button>
        <button class="btn num" data-value="7">7</button>
        <button class="btn num" data-value="8">8</button>
        <button class="btn num" data-value="9">9</button>
        <button class="btn operator" data-value="/">÷</button>

        <button class="btn sci-func" data-value="cos">cos</button>
        <button class="btn num" data-value="4">4</button>
        <button class="btn num" data-value="5">5</button>
        <button class="btn num" data-value="6">6</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn sci-func" data-value="tan">tan</button>
        <button class="btn num" data-value="1">1</button>
        <button class="btn num" data-value="2">2</button>
        <button class="btn num" data-value="3">3</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn sci-func" data-value="sqrt">√</button>
        <button class="btn operator" data-value="+">+</button>
        <button class="btn num" data-value="0">0</button>
        <button class="btn num" data-value=".">.</button>
        <button class="btn equal" data-action="equals">=</button>
    </div>
    </main>

  <script src="script.js"></script>
</body>
</html>
